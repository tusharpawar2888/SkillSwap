<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillSwap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Registration Form Section -->
    <div class="register-container">
        <div class="register-box">
            <h2>Create Account</h2>
            <p>Join SkillSwap and start sharing your skills!</p>
            
            <form class="register-form">
                <div class="message-container"></div>

                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="form-group profile-upload">
                    <label for="profile-pic" class="profile-upload-label">
                        <i class="fas fa-user-circle"></i>
                        <span>Upload Profile Picture</span>
                        <input type="file" id="profile-pic" accept="image/*" class="hidden">
                    </label>
                    <div class="preview-container"></div>
                </div>

                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Phone Number (Optional)" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle"></i>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>

                <div class="form-group">
                    <i class="fas fa-graduation-cap"></i>
                    <select required>
                        <option value="">Select Your Role</option>
                        <option value="student">Student</option>
                        <option value="tutor">Tutor</option>
                        <option value="both">Both</option>
                    </select>
                </div>

                <div class="form-group">
                    <i class="fas fa-globe"></i>
                    <select id="language" multiple required>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="chinese">Chinese</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox" required> I agree to the 
                        <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
                
                <div class="social-register">
                    <p>Or register with</p>
                    <div class="social-buttons">
                        <button type="button" class="google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </form>

            <p class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>SkillSwap</h3>
                <p>Connect, Learn, Grow</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="index.html">Home</a>
                <a href="browse.html">Browse Skills</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 SkillSwap. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/register.js"></script> <!-- Link to your JS file -->
</body>
</html>
